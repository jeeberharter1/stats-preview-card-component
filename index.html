<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="background">
      <div class="container">
        <div class="hero">
          <img src="./images/image-header-mobile.jpg" alt="" aria-hidden="true">
        </div>
        <div class="stats-container">
          <h1>Get <span class="insights-highlight">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.</p>
          <ul class="stats">
            <li class="list-item">
              <p>10k+</p>
              <p>companies</p>
            </li>
            <li class="list-item">
              <p>314</p>
              <p>templates</p>
            </li>
            <li class="list-item">
              <p>12M+</p>
              <p>queries</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
